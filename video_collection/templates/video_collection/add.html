{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Add New Video</h2>

{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}

<!-- display all the section on the 'add' page of the app -->
<form method="POST" action="{% url 'add_video' %}">
    {% csrf_token %}
    {{ new_video_form }}
    <!-- add button -->
    <button type="submit">Add video</button> 

</form>

{% endblock %}
